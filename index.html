<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Video Upload</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-50 min-h-screen flex flex-col items-center justify-center p-6">

  <!-- Header -->
  <header class="text-center mb-8">
    <h1 class="text-4xl font-bold text-pink-700 mb-2">Ανεβάστε το βίντεό σας 🎥💍</h1>
    <p class="text-pink-900 text-lg">Μοιραστείτε μαζί μας τις υπέροχες στιγμές της ημέρας!</p>
  </header>

  <!-- Upload Form -->
  <form id="uploadForm" class="bg-white rounded-2xl shadow-lg p-6 w-full max-w-md flex flex-col items-center">
    <input type="file" id="fileInput" accept="video/*" class="mb-4 w-full text-pink-700 file:border file:border-pink-300 file:rounded-lg file:px-4 file:py-2 file:bg-pink-100 file:text-pink-700 file:cursor-pointer hover:file:bg-pink-200">
    <button type="submit" class="bg-pink-600 text-white px-6 py-3 rounded-xl hover:bg-pink-700 transition-all">Upload</button>
    
    <div id="progressContainer" class="w-full bg-gray-200 rounded-full mt-4 hidden">
      <div id="progressBar" class="bg-pink-600 h-2 rounded-full w-0"></div>
    </div>
    
    <p id="statusMessage" class="mt-2 text-sm text-pink-800"></p>
  </form>

  <!-- Footer -->
  <footer class="mt-12 text-center text-pink-700">
    Σας ευχαριστούμε για τη συμμετοχή σας!
  </footer>

<script>
const uploadForm = document.getElementById('uploadForm');
const fileInput = document.getElementById('fileInput');
const progressContainer = document.getElementById('progressContainer');
const progressBar = document.getElementById('progressBar');
const statusMessage = document.getElementById('statusMessage');

uploadForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const file = fileInput.files[0];
    if (!file) {
        statusMessage.textContent = "Παρακαλώ επιλέξτε ένα αρχείο.";
        return;
    }

    progressContainer.style.display = 'block';
    progressBar.style.width = '0%';
    statusMessage.textContent = '';

    const formData = new FormData();
    formData.append('video', file);

    try {
        const xhr = new XMLHttpRequest();
        xhr.open('POST', '/api/upload');

        xhr.upload.addEventListener('progress', (event) => {
            if (event.lengthComputable) {
                const percent = (event.loaded / event.total) * 100;
                progressBar.style.width = percent + '%';
            }
        });

        xhr.onload = () => {
            if (xhr.status === 200) {
                statusMessage.textContent = "Upload ολοκληρώθηκε με επιτυχία! 🎉";
                fileInput.value = '';
            } else {
                statusMessage.textContent = "Κάτι πήγε στραβά. Δοκιμάστε ξανά.";
            }
        };

        xhr.send(formData);

    } catch (err) {
        console.error(err);
        statusMessage.textContent = "Κάτι πήγε στραβά. Δοκιμάστε ξανά.";
    }
});
</script>

</body>
</html>
